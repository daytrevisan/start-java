<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;

    var caminhoComGasolina = 480;
    var consumoDeGasolina = (caminhoComGasolina/tanque)

    var caminhoComAlcool = 300;
    var consumoDeAlcool = (caminhoComAlcool/tanque)

    document.write("Para um tanque de " + tanque + " litros, " + "o consumo de Gasolina foi de " + consumoDeGasolina + " km/L, enquanto o consumo de Álcool foi de " + consumoDeAlcool + " km/L")

</script>
