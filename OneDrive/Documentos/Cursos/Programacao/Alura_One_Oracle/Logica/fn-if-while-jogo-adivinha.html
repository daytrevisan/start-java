<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(mensagem){
		document.write(mensagem);
		pulaLinha();
	}

	var tentativa = 1;
	var numeroPensado = Math.round(Math.random()*10);

	while(tentativa <= 3) {
		var chute = parseInt(prompt("Digite um número"));

		if(chute == numeroPensado) {
			mostra("Você ACERTOU!");
			mostra("O número pensado foi " + numeroPensado);
			break;

		} else if(tentativa < 3) {
			alert("Tente novamente!");

		} else if(tentativa = 3) {
			mostra("Suas chances acabaram... O número pensado foi " + numeroPensado);
		}
		
		tentativa++		
	}

	mostra("FIM!");	

</script>
