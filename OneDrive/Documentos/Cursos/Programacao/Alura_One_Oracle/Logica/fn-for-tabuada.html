<meta charset="UTF-8">

<script>
    
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var numeroTabuada = 9;

    mostra("<strong>Tabuada do " + numeroTabuada + "</strong>");
    pulaLinha();

    for (var multiplicador=1; multiplicador<=10; multiplicador++){
        var tabuada = numeroTabuada * multiplicador;
        mostra(numeroTabuada + " x " + multiplicador + " = " + tabuada);
    }

    pulaLinha();
    mostra("FIM");

</script>
