<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(mensagem){
		document.write(mensagem);
		pulaLinha();
	}

	function calculaImc(altura, peso){
		var imc = peso / (altura * altura)
		mostra("O imc calculado Ã© " + Math.round(imc))
	}

	calculaImc(1.75,68)
	calculaImc(1.65,54)

</script>
