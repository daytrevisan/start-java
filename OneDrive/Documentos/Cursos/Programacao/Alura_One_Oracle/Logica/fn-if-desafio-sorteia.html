<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha;
	}

	function sorteia(n){
		return Math.round(Math.random() * n);
	}

	var numeroPensado = sorteia(10);

	var chute = parseInt(prompt("Já pensei! Qual você acha que é?"));
	console.log(numeroPensado);

	if(chute == numeroPensado){
		mostra("Parabéns, vc acertou!! Eu tinha pensado no " + numeroPensado);
	} else {

		if(chute > numeroPensado){
			mostra("Não foi desta vez. Dica: o número pensado é MENOR!");
		} else {
			mostra("Não foi desta vez. Dica: o número pensado é MAIOR!");
		}
	}

</script>
