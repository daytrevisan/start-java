<meta charset ="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        imc = peso / (altura * altura);
        return imc
    }

    var nome = prompt("Informe seu nome");
    var alturaInformada = parseFloat(prompt(nome + ", informe sua altura"));
    var pesoInformado = parseInt(prompt(nome + ", informe seu peso"));

    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", seu IMC é: " + Math.round(imc));

    if(imc < 18.5){
        mostra("Seu IMC está abaixo do recomendado. Se cuide!")
    }

    if(imc >= 18.5 && imc <= 35){
        mostra("Seu IMC está dentro do recomendado. Continue se cuidando ;)")
    }

    if(imc > 35){
        mostra("Seu IMC está acima do recomendado. Se cuide!")
    }

</script>
