<meta charset="UTF-8">

<script>
	
function pulaLinha(){
	document.write("<br>");
}

function mostra(mensagem){
	document.write(mensagem);
	pulaLinha();
}

var numeroPensado = Math.round(Math.random()*10)

var chute = parseInt(prompt("Digite um número"));

if(chute == numeroPensado){
	mostra("Você acertou!")

} else {

	if(chute > numeroPensado){
	mostra("Dica: O número é menor!");

	} else {
	mostra ("Dica: O número é maior!")
	}
}

</script>
